<html>
	<head>

		<script type="text/javascript" src="../vis.js"></script>

		<style>

			body {
				background-color: #000;
			}

			canvas {
				display: block;
				margin: auto;
			}

		</style>

	</head>
	<body>

		<canvas id="testCanvas"></canvas>

	</body>

	<script>
		// sketch code goes here
		
		VIS.install();
		setCanvas(document.getElementById("testCanvas"));
		size(document.width - 16, document.height - 16);

		strokeWidth(2);
		lineCap("round");
		stroke(255);

		var maxN = 50;

		function move() {
			n = Math.round((mouseX / width) * maxN);

			setup();
		}

		var cx = width / 2;
		var cy = height / 2;
		var r = height / 2;
		var n = 2;

		function setup() {
			background(0);

			ngon(cx, cy, r, n);
		}

	</script>
</html>

<html>
	<head>

		<script type="text/javascript" src="vis.js"></script>

		<style>

			body {
				background-color: #000;
			}

			canvas {
				display: block;
				margin: auto;
			}

		</style>

	</head>
	<body>

		<canvas id="testCanvas"></canvas>

	</body>

	<script>
		
		var sketch = new VIS("#testCanvas", {  });
		var w = 800,
			h = 800;

		size(w, h);

		new X(w / 2, h / 2, 50, 10).draw();

		function X(x, y, armLen, armWid) {
			this.color = "#FFF";

			this.draw = function() {
				sketch.noStroke();
				sketch.fill(this.color);
				sketch.moveTo();
			};
		}

	</script>
</html>
